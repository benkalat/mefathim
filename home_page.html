        <script>
            function print_post() 
			{
			
                    $.get("scripts/get_posts.py", function(data){
                    var all_posts = JSON.parse(data);
                    
                    var i = 0;
                    var btn_more = "";
                    var posts = "";
                    
                    for (x in all_posts)
					{
                        
                        sel = all_posts[x];
                        
                        posts += "<div class='show_posts' style='background-color: "  +";'><p class='post'> "+ sel.text +
						"</p><br><p class='details'>  |  מאת: "+ sel.user +"  |  זמן כתיבה: "+ sel.writing_time + sel.post 
                        +"</p></div><hr>";
                        
                        
                        
                    }
                    console.log(data);
                    $(".posts").html(posts);
                    $("#text").val('');
                });
            }
            // $(this).attr('updateId');
            $(document).ready(function()
			{
                print_post();
                $("#send").click(function()
				{
                    
                    $.post("scripts/add_post.py",
                    {
                    text: $("#text").val(),
                 
                    }, function()
					{
                        print_post();
						$("#write_post").hide();
                       
                    });
                    
                });
   
            });
			
        </script>
